{% extends 'base.html' %}

{% block content %}
<div class="alert alert-danger mt-5">
    <h3>Czy na pewno chcesz usunąć artykuł "{{ article.title }}"?</h3>
    <p>Tej operacji nie można cofnąć.</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Tak, usuń</button>
        <a href="{% url 'article_detail' article.pk %}" class="btn btn-secondary">Anuluj</a>
    </form>
</div>
{% endblock %}
