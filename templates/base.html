<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MiniApp{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background: #f5f5f5; }
        .navbar { margin-bottom: 30px; }
        .card { border-radius: 12px; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">MiniApp</a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item"><span class="nav-link">Witaj, {{ user.username }}</span></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'article_create' %}">Nowy artyku≈Ç</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout/">Wyloguj</a></li>
                {% else %}
                    <li class="nav-item"><a class="nav-link" href="/login/">Logowanie</a></li>
                    <li class="nav-item"><a class="nav-link" href="/register/">Rejestracja</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
